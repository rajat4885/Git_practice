<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .about-section {
            padding: 40px 0;
        }
        .about-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
        }
        .about-section p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="about-section">
            <h2>About Us</h2>
            <p>
                Welcome to our website. We are a team dedicated to providing high-quality services and solutions to our clients. 
                With years of experience in the industry, we strive to deliver excellence and innovation in everything we do.
            </p>
        </section>
    </div>
</body>
</html>
